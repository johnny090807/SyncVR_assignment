<div class="container">
    <div class="row">
        <div class="col">
            <label for="customRange1" class="form-label">Speed {{this.speed * 1000}} ms</label>
            <input type="range" [(ngModel)]="speed" min="0.1" max="2" step="0.1" class="form-range" (ngModelChange)="setSpeed($event)" id="customRange1">
        </div>
        <div class="col">
            <span *ngFor="let number of fibonacciNumbers" [ngStyle]="{'color': number.color}" class="align-baseline">{{number.result}} |</span>
        </div>
        <div class="col"></div>
    </div>
</div>
